 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="//unpkg.com/ml5@0.4.3/dist/ml5.min.js" target="_blank"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
      <h3 class="btn btn-primary heading"> Image Recognition</h3>

      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
      <b class="name_of_objects">
        Phone
        <hr>
        Glasses
        <hr>
        Soft Toy
        <hr>
        Water Bottle
        <hr>
      </b>

      <label>Webcam View - </label>
      <div id="camera">

      </div>
      <div id="results">

      </div>
      <br> <br>

      <br><br>
      <button id="capture" class="btn btn-danger" onclick="take_snapshot()">Capture Image</button>
      <button id="identify" class="btn btn-success" onclick="check()">Identify Image</button>
       <br>
      <p style="font-size: 18px;">Object : <span id="result_obj_name"></span> </p>
      <br>
      <p style="font-size: 18px;">Accuracy : <span id="result_obj_accuracy"></span> </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
